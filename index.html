<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamilnadu Electricity Bill Calculator by tapit.club</title>
    <meta name="description" content="Calculate your Tamilnadu electricity bill easily with the TNEB Bill Calculator by tapit.club. Get accurate results for domestic usage.">
    <meta name="keywords" content="Tamilnadu electricity bill calculator, TNEB bill calculator, tapit.club, electricity bill, TNEB, Tamilnadu, bill calculator, domestic electricity bill, electricity usage, tapit.club business, tapit.club services">
    <meta name="author" content="Tapit.club">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h1 class="card-title">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon"><path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z"></path></svg>
                    TNEB Bill Calculator
                </h1>
            </div>
            <div class="card-content">
                <div class="input-group">
                    <input type="number" id="units" placeholder="Enter consumed units" class="input">
                    <button id="calculate" class="button">Calculate</button>
                </div>

                <div id="result" class="hidden">
                    <div class="result-grid">
                        <div class="result-card">
                            <h2>Total Charge</h2>
                            <p id="totalCharge" class="amount blue"></p>
                        </div>
                        <div class="result-card">
                            <h2>CC Subsidy</h2>
                            <p id="subsidy" class="amount green"></p>
                        </div>
                        <div class="result-card">
                            <h2>CC New Subsidy</h2>
                            <p id="ccNewSubsidy" class="amount green"></p>
                        </div>
                        <div class="result-card">
                            <h2>Net Current Charges</h2>
                            <p id="netCurrentCharges" class="amount orange"></p>
                        </div>
                        <div class="result-card">
                            <h2>Net Amount</h2>
                            <p id="netAmount" class="amount red"></p>
                        </div>
                    </div>

                    <div class="card mt-6">
                        <h2 class="card-title">Slabwise Calculation</h2>
                        <table id="slabTable">
                            <thead>
                                <tr>
                                    <th>From Unit</th>
                                    <th>To Unit</th>
                                    <th>Units</th>
                                    <th>Rate</th>
                                    <th>Amount</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2023 Developed by Tapit.club</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
